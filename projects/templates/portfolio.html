{%extends 'base.html'%}
{% block content %} 
{{ block.super}}

<div class="container-fluid">

  <!-- Looping through portfolios   -->
  <div class="row portfolio">
    <div class="col-md-3"></div>
    <!-- displaying portfolios portfolios -->
    <div class="col-md-6">
      <h2 class="text-success">{{ portfolio.title }}</h2>
      <p>{{ portfolio.description}}</p>
      <!--Display portfolios portfolio images  -->
      <img src="{{portfolio.project_image.url}}" class="img-responsive" alt="Image" onclick="window.open(this.src)">
      <h3>Repository Link</h3>
      <P><a href="{{portfolio.repo_link}}">{{portfolio.repo_link}}</a></P>
      <h3>Live Link</h3>
      <P><a href="{{portfolio.live_link}}">{{portfolio.live_link}}</a></P>
      <p>Posted on: {{ portfolio.published_on}}</p>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
